name: Auto Create PR with AI Summary

on:
  workflow_run:
    workflows: ["deploy"]
    types:
      - completed
jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make dummy change
        run: |
          echo "Automated update at $(date)" >> README.md

      - name: Generate AI Summary
        id: ai_summary
        run: |
          SUMMARY=$(python .github/scripts/summarize_pr.py)
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO_FULL_NAME: ${{ github.repository }}
          BRANCH_NAME: ${{ github.ref_name }}

      - name: Create Pull Request with AI Summary
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: AI-generated update"
          title: "ðŸ¤– AI Summary PR"
          body: ${{ steps.ai_summary.outputs.summary }}
          branch: "auto-pr-ai-${{ github.run_number }}"
          base: develop
          delete-branch: true
          labels: "ai-summary, auto-pr"
